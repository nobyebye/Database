<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Department</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 48%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Department</h1>
    <form action="/departments/save" method="post" th:object="${department}">
        <div class="mb-3">
            <label class="form-label">Department Name:</label>
            <input type="text" class="form-control" th:field="*{departmentName}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Location:</label>
            <input type="text" class="form-control" th:field="*{location}" required/>
        </div>
        <button type="submit" class="btn btn-success w-100">Save</button>
    </form>
    <div class="btn-container mt-3">
        <a href="/departments" class="btn btn-primary">Back to Department List</a>
        <a href="/index" class="btn btn-secondary">Back to Main Menu</a>
    </div>
</div>

<!-- Error Message -->
<script th:if="${error}">
    Swal.fire({
        icon: 'error',
        title: 'Error!',
        text: '[[${error}]]',
    });
</script>

<!-- Success Message -->
<script th:if="${success}">
    Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: '[[${success}]]',
    });
</script>
</body>
</html>
