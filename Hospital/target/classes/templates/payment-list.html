<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>支付管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center text-primary">支付记录</h1>
  <div class="d-flex justify-content-between mb-3">
    <a href="/payments/new" class="btn btn-success">添加支付记录</a>
    <a href="/index" class="btn btn-secondary">返回目录</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>预约 ID</th>
        <th>金额</th>
        <th>支付时间</th>
        <th>支付状态</th>
        <th>支付方式</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="payment : ${payments}">
        <td th:text="${payment.paymentId}"></td>
        <td th:text="${payment.appointment.appointmentId}"></td>
        <td th:text="${payment.amount}"></td>
        <td th:text="${payment.paymentDate}"></td>
        <td th:text="${payment.paymentStatus}"></td>
        <td th:text="${payment.paymentMethod}"></td>
        <td>
          <a th:href="@{/payments/delete/{id}(id=${payment.paymentId})}" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除吗？');">删除</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
