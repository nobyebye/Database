<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center text-primary">Payment Records</h1>
  <div class="d-flex justify-content-between mb-3">
    <a href="/payments/new" class="btn btn-success">Add Payment Record</a>
    <a href="/index" class="btn btn-secondary">Back to Main Menu</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Appointment ID</th>
        <th>Amount</th>
        <th>Payment Date</th>
        <th>Payment Status</th>
        <th>Payment Method</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="payment : ${payments}">
        <td th:text="${payment.paymentId}"></td> <!-- Ensure ID is from getId() -->
        <td th:text="${payment.appointment.id}"></td> <!-- Access ID from appointment -->
        <td th:text="${payment.amount}"></td>
        <td th:text="${payment.paymentDate}"></td>
        <td th:text="${payment.paymentStatus}"></td>
        <td th:text="${payment.paymentMethod}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
