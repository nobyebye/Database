<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>医疗记录管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary">医疗记录</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/medical-records/new" class="btn btn-success">添加医疗记录</a>
        <a href="/index" class="btn btn-secondary">返回目录</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>预约 ID</th>
                <th>诊断</th>
                <th>治疗方案</th>
                <th>处方</th>
                <th>检查结果</th>
                <th>就诊日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medicalRecord : ${medicalRecords}">
                <td th:text="${medicalRecord.recordId}"></td>
                <td th:text="${medicalRecord.appointment.appointmentId}"></td>
                <td th:text="${medicalRecord.diagnosis}"></td>
                <td th:text="${medicalRecord.treatmentPlan}"></td>
                <td th:text="${medicalRecord.prescription}"></td>
                <td th:text="${medicalRecord.testResults}"></td>
                <td th:text="${medicalRecord.visitDate}"></td>
                <td>
                    <a th:href="@{/medical-records/delete/{id}(id=${medicalRecord.recordId})}" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除吗？');">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
