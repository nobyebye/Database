<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Record Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center text-primary">Medical Records</h1>

    <div class="d-flex justify-content-between mb-3">
        <a href="/medical-records/new" class="btn btn-success">Add Medical Record</a>
        <a href="/index" class="btn btn-secondary">Back to Main Menu</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Appointment ID</th>
                <th>Doctor ID</th>
                <th>Patient ID</th>
                <th>Diagnosis</th>
                <th>Treatment Plan</th>
                <th>Prescription</th>
                <th>Test Results</th>
                <th>Visit Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medicalRecord : ${medicalRecords}">
                <td th:text="${medicalRecord.id}"></td>
                <td th:text="${medicalRecord.appointment.id}"></td>
                <td th:text="${medicalRecord.doctor.doctorId}"></td>
                <td th:text="${medicalRecord.patient.patientId}"></td>
                <td th:text="${medicalRecord.diagnosis}"></td>
                <td th:text="${medicalRecord.treatmentPlan}"></td>
                <td th:text="${medicalRecord.prescription}"></td>
                <td th:text="${medicalRecord.testResults}"></td>
                <td th:text="${medicalRecord.visitDate}"></td>
                <td>
                    <a th:href="@{/medical-records/delete/{id}(id=${medicalRecord.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
