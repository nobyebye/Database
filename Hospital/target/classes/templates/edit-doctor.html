<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary">Edit Doctor</h2>

    <form th:action="@{/doctors/update}" method="post" th:object="${doctor}" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" th:field="*{doctorId}"/> <!-- Hidden field for ID -->

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{doctorName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" th:field="*{gender}" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dob}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Specialization</label>
            <input type="text" class="form-control" th:field="*{specialization}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/doctors" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
