<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>科室管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary">科室列表</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/departments/new" class="btn btn-success">添加科室</a>
        <a href="/index" class="btn btn-secondary">返回目录</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>科室名称</th>
                <th>位置</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.departmentId}"></td>
                <td th:text="${department.departmentName}"></td>
                <td th:text="${department.location}"></td>
                <td>
                    <a th:href="@{/departments/delete/{id}(id=${department.departmentId})}" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除吗？');">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
